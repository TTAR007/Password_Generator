<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Password generator</title>
</head>
<body>
    
    <main>
        <h1>Password Generator</h1>
        <fieldset>
            <!-- <legend>What would you like to include:</legend> -->
            <p>
                <input type="checkbox" name="letter" id="uppercase">
                <label for="uppercase">uppercase: A-Z</label>
            </p>
            <p>
                <input type="checkbox" name="letter" id="lowercase">
                <label for="lowercase">lowercase: a-z</label>
            </p>
            <p>
                <input type="checkbox" name="number" id="number">
                <label for="number">numbers: 0-9</label>
            </p>
            <p>
                <input type="checkbox" name="special character" id="special-char">
                <label for="special-char">special characters: !@#$%&*()</label>
            </p>
        </fieldset>
        <button type="button">Generate</button>
    </main>

</body>
</html>
